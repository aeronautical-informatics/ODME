name: Github Actions CI/CD Workflow for ODME

permissions:
  contents: write     # Needed for creating releases and uploading assets
  packages: write     # Optional: for Docker/Java packages
  actions: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven (includes JaCoCo)
      run: mvn clean verify

    - name: Upload JaCoCo HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

  publish-job:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - run: mvn --batch-mode --update-snapshots verify

    - run: mkdir staging && cp target/*.jar staging

    - uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging

  automate-release:
    name: Automate GitHub Release
    needs: publish-job
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: Package

    - name: Archive app content
      uses: thedoctor0/zip-release@master
      with:
        filename: package.zip

    - name: create Github release
      id: create-new-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: This is a release of the ODME project.

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-new-release.outputs.upload_url }}
        asset_path: ./package.zip
        asset_name: package-v${{ github.run_number }}.zip
        asset_content_type: application/zip
